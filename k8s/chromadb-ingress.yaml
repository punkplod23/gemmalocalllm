apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chromadb-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: chromadb.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: chromadb
            port:
              number: 8000
